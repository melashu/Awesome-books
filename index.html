<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Book</title>
    <link rel="stylesheet" href="css/style.css">

    
</head>

<body>
    <header>
        <h1 class="title">Awesome Book</h1>

    </header>
    <main>
        <div class="book-list">
        </div>
        <div class="add-book-list">
            <form action="#" method="post" class="book-form">
                <div>
                    <input type="text" placeholder="Title" id="title" required maxlength="50">
                </div>
                <div>
                    <input type="text" placeholder="Author" id="author" required maxlength="20">
                </div>
                <br>
                <button class="add-btn" type="submit">Add</button>
            </form>
        </div>

    </main>
    <footer>

    </footer>
    <script src="js/books.js"></script>
</body>

</html>
